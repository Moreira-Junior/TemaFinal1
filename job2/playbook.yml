---
- name: Install Apache Tomcat9 using ansible
  hosts: all
  remote_user: ubuntu
  become: true
  tasks:
    - name: Install JAVA
      apt:
        name: openjdk-11-jre
        state: present

    - name: Create a Tomcat User
      user:
        name: tomcat
 
    - name: Create a Tomcat Group
      group:
        name: tomcat

    - name: Create a Tomcat Directory
      file:
        path: /usr/tomcat9
        owner: tomcat
        group: tomcat
        mode: 777
        recurse: yes

    - name: download & unarchive tomcat9
      unarchive:
        src: https://mirrors.estointernet.in/apache/tomcat/tomcat-9/v9.0.62/bin/apache-tomcat-9.0.62.tar.gz
        dest: /usr/tomcat9/
        remote_src: yes
        extra_opts: [--strip-components=1]

    - name: Change ownership of tomcat directory
      file:
        path: /usr/tomcat9
        owner: tomcat
        group: tomcat
        mode: "u+rwx,g+rx,o=rx"
        recurse: yes
        state: directory
 
    - name: Copy Tomcat service from local to remote
      copy:
        src: /etc/tomcat.service
        dest: /etc/systemd/system/
        mode: 0777
 
    - name: Start and Enable Tomcat 9 on sever
      systemd:
        name: tomcat
        state: started
        daemon_reload: true


